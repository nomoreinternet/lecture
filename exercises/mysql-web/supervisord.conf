[supervisord]
pidfile=/tmp/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=true                ; start in foreground if true; default false

[unix_http_server]
file=/tmp/supervisor.sock   ; the path to the socket file

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:php-fpm]
command=php-fpm7.3 -R -F -c /etc/php/7.3/fpm/php-fpm.conf
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
stdout_logfile=/tmp/php-stdout.log
stdout_logfile_maxbytes=0
stderr_logfile=/tmp/php-stderr.log
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;" -c /etc/nginx/nginx.conf
process_name=%(program_name)s_%(process_num)02d

[program:mysql]
command=mysqld --secure-file-priv='/usr/share/' --basedir=/usr --datadir=/var/lib/mysql --plugin-dir=/usr/lib/mysql/plugin --user=mysql --log-error=/var/log/mysql/error.log --pid-file=/var/run/mysqld/mysqld.pid  --skip-grant-tables --port=3306
autostart=true
process_name=%(program_name)s_%(process_num)02d